server:
  port: 9090
spring:
  datasource:
    url: jdbc:h2:file:${user.dir}/jpa-h2-example/data/db/jpa-h2-example
#    url: jdbc:h2:mem:h2-test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: test
    password: 123456
    driver-class-name: org.h2.Driver
    # 数据库连接池配置
    hikari:
      # 最小空闲连接
      minimum-idle: 5
      # 自动提交从池中返回的连接
      auto-commit: true
      # 最大连接数
      maximum-pool-size: 20
      # 空闲连接超时时间
      idle-timeout: 30000
      pool-name: H2HikariPool
      # 连接最大存活时间
      max-lifetime: 1800000
      # 连接超时时间
      connection-timeout: 30000
      # 测试连接是否可用的查询语句
      connection-test-query: select 1
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      # 默认常用属性，第一次加载hibernate时根据model（entity）类会自动建立表结构，后面服务程序重启时，加载hibernate会根据model（entity）类自动更新表结构，如果表结构改变了，但是表行仍然存在，不会删除以前的行（对于表结构行只增不减）。
      ddl-auto: update
    properties:
      use_sql_comments: true
      format_sql: true
    # https://stackoverflow.com/questions/30549489/what-is-this-spring-jpa-open-in-view-true-property-in-spring-boot
    open-in-view: false
  # 初始化会干的事情 创建表 导入初始化数据等等
  sql:
    init:
      platform: h2
      # 创建表的语句存放路径 classpath 自动从 resources 下面找
      schema-locations: classpath:db/schema.sql
      # 初始化数据的语句存放路径
      data-locations: classpath:db/data.sql
  h2:
    console:
      # 程序开启时就会启动 h2 web console
      enabled: true
      # 访问 h2 web console 的 path
      path: /h2
      settings:
        trace: true
        # 配置 h2 web console 可以远程访问，并不局限于本地
        web-allow-others: true
